<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
<body>
  <script>
  var draw = SVG().addTo('body').size(300, 300);
  var g=draw.group();
  c1=g.circle(100);
  c2=g.circle(100);
  c3=g.circle(100);
  c4=g.circle(100);
  c5=g.circle(100);
  g1=draw.gradient("radial",(add)=>{
    add.stop(0,"#aa0000");add.stop(1,"#ff0000");
  })
  c1.fill(g1);c2.fill(g1);c3.fill(g1);c4.fill(g1);c5.fill(g1);
  c1.cx(100);
  c2.cy(100);
  c3.cx(100).cy(150);
  c4.cx(150).cy(100);
  c5.cx(100).cy(100);
  </script>
</body>
</html>
